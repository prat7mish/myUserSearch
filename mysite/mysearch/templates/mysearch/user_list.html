{% extends 'mysearch/base.html' %}

{% block content %}
<h1>Let's search my users</h1>
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
    <h4>My users' name:</h4>
  {% for user in filter.qs %}
    <li>{{ user.username }}</li>
  {% endfor %}
  </ul>
{% endblock %}
